//=======================================================================
//= Skill animation delays database file.
//=======================================================================
//= The following values have been collected through observation.
//= Different classes and genders have different sprites/acts, so
//= animation delays tend to differ between them.
//= This plugin should act as a last line of defense against cheats and
//= should obstruct a player's gameplay as little as possible.
//=======================================================================

/**************************************************************************
 ************* Entry structure ********************************************
 **************************************************************************
SKILL_NAME: {
    Delay: 0                (int, defaults to 0) Delay during which the user cannot perform any skill.
                            Positive values represent absolute delay in milliseconds.
                            Negative values act as a percentage value of the adelay value, which is based on the character's ASPD.
    DelayOthers: 0          (int, defaults to 0) Delay during which the user cannot perform any skill different than last one.
                            Positive values represent absolute delay in milliseconds.
                            Negative values act as a percentage value of the adelay value, which is based on the character's ASPD.
    MaxDelay: 0             (int, defaults to 0) Delay limit in milliseconds
    Bypass: false           (boolean, defaults to false) Whether this skill is able to bypass the last skill delay.
}
*******************************************************************************/

